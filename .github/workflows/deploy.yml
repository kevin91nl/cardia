name: Publish Python 🐍 distributions 📦 to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  build-n-publish:
    name: Build and publish Python 🐍 distributions 📦 to PyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    - name: Install pypa/setuptools
      run: >-
        python -m
        pip install wheel
    - name: Update version in setup.py
      run: >-
        # Replace {{VERSION_PLACEHOLDER}} with the actual tag (e.g. 1.0.0 for refs/tags/v1.0.0)
        # Note that we cannot use the ${ github.ref } variable directly because
        # contains a / which cannot be used during sed's substitution.
        sed -i "s/{{VERSION_PLACEHOLDER}}/${ github.ref#refs\/tags\/}/" setup.py
    - name: Build a binary wheel
      run: >-
        python setup.py sdist bdist_wheel
    - name: Publish distribution 📦 to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}